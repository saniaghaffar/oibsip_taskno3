<!DOCTYPE html>
<html>
          <head>
                    <meta charset="utf-8">
                    <meta http-equiv="X-UA-Compatible" content="IE=edge">
                    <title>To Do App</title>
                    <meta name="description" content="">
                    <meta name="viewport" content="width=device-width, initial-scale=1">
                    <link rel="stylesheet" href="style.css">
          </head>
          <body>
                    <div class="container">
                              <div class="stats-container">
                                        <div class="details">
                                                  <h1>Todo App</h1>
                                                
                                                  <div id="progressBar">
                                                            <div id="progress">
                                                            </div>
                                                  </div>
                                        </div>
                                        <div class="stats-number">
                                                  <p id="numbers" >0/0</p>
                                        </div>
                              </div>

                              <div class="task-buttons">
                                        <button class="btn" id="showComplete">Complete</button>
                                        <button class="btn" id="showIncomplete">Pending</button>
                                        <button class="btn" id="deleteAll">Delete All</button>
                              </div>
                                      
                              <form action="">
                                        <input id="taskInput" type="text" name="task" placeholder="Enter your task">
                               
                                        <button id="newTask" type="submit">+</button>
                              </form>

                              <ul id="task-list"></ul>
                    </div>              
                    <script src="script.js" ></script>
          </body>
</html>
